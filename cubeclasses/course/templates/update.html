{% extends "layout.html" %}

{% block title %}Update Course: {{ course.name }}{% endblock %}

{% block content %}
<h1>Update Course</h1>

<div class="container ">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
        <a href="{% url 'courses' %}">Cancel</a>
    </form>
</div>

{% endblock %}
