{% extends "layout.html" %}

{% block title %}Confirmation Page{% endblock %}

{% block content %}
    <div class="container">
        <form class="jumbotron" method="post">
            {% csrf_token %}
            <h2>Are you sure you want to delete this course? </h2>
            <input type="submit" value="YES" class="btn btn-danger">
            <button class="btn btn-success"><a href={% url "course" course.id %}>No</a></button>
        </form>
    </div>
{% endblock %}
